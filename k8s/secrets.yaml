apiVersion: v1
kind: Secret
metadata:
  name: voice-agent-secrets
  namespace: voice-agent
type: Opaque
stringData:
  # IMPORTANT: Replace these with actual base64 encoded values in production
  # Use: echo -n "your-value" | base64
  TWILIO_ACCOUNT_SID: "your_account_sid_here"
  TWILIO_AUTH_TOKEN: "your_auth_token_here"
  TWILIO_PHONE_NUMBER: "your_phone_number_here"
  OPENAI_API_KEY: "your_openai_key_here"
  SARVAM_API_KEY: "your_sarvam_key_here"
  SUPRSEND_API_KEY: "your_suprsend_key_here"
  GUPSHUP_API_KEY: "your_gupshup_key_here"
  JWT_SECRET_KEY: "your_jwt_secret_min_32_chars_here"
  API_KEY: "your_api_key_here"
---
# For production, use external secrets management like:
# - Sealed Secrets
# - External Secrets Operator
# - Cloud provider secret managers (AWS Secrets Manager, GCP Secret Manager, Azure Key Vault)
