apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: voice-agent

resources:
  - namespace.yaml
  - configmap.yaml
  - secrets.yaml
  - mongodb-deployment.yaml
  - backend-deployment.yaml
  - frontend-deployment.yaml
  - ingress.yaml
  - hpa.yaml

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/name: voice-agent
  app.kubernetes.io/version: "1.0.0"
  app.kubernetes.io/managed-by: kustomize

# Images to be replaced (use with kustomize edit set image)
images:
  - name: your-registry/voice-agent-backend
    newName: your-registry/voice-agent-backend
    newTag: latest
  - name: your-registry/voice-agent-frontend
    newName: your-registry/voice-agent-frontend
    newTag: latest
